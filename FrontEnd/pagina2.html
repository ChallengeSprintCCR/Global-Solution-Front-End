<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATMOS - Energia Sustentável</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <header>
        <a href="pagina1.html" class="logo-link">
            <img src="Images/logo-atmos.jpeg" alt="Logo ATMOS" class="logo">
        </a>
        <input type="search" placeholder="Buscar..." class="search-box">
        <button id="signIn">Sign in</button>
    </header>

    <div class="green-banner">
        <div class="image-container">
            <img src="Images/energia-sustentavel.jpg" alt="Imagem ilustrativa">
        </div>
    </div>

    <main>
        <div class="green-title-box2">
            <h2>O que é energia sustentável?</h2>
        </div>
        <p class="aligned-text">
            Energia sustentável é a energia produzida a partir de fontes renováveis, 
            ou seja, que não se esgotam, como o sol, o vento e a água.
        </p>
        <p class="aligned-text">
            Veja ao lado alguns exemplos de energia sustentável
        </p>
        <div class="buttons">
            <button id="consumoEnergia" class="button-energy">Consumo de energia</button>
            <p class="below-button-text">Clique para saber mais</p>
        </div>
        <div class="green-box2-container">
            <a href="pagina6.html" class="green-box2">
                Energias poluentes
            </a>
        </div>
        <p class="more-info-text">Clique para ver mais informações</p>
    </main>
    <script src="JS/script.js"></script>
</body>
</html>
