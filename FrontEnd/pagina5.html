<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATMOS - Login</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body id="pagina5">
    <main>
        <div class="form-container">
            <div class="logo-container">
                <img src="Images/logo-atmos.jpeg" alt="Logo ATMOS" class="logo">
            </div>
            <h2>Criar conta</h2>

            <div class="social-login">
                <img src="Images/logo-google.png" alt="Login com Google" class="social-icon">
                <img src="Images/logo-facebook.jpeg" alt="Login com Facebook" class="social-icon">
                <img src="Images/logo-x.jpeg" alt="Login com X" class="social-icon">
            </div>
            <p>Ou use e-mail registrado</p>

            <form>
                <label>Nome</label>
                <input type="text" required>

                <label>Email</label>
                <input type="email" required>

                <label>Senha</label>
                <input type="password" required>

                <button id="login" class="button-green">Login</button>
            </form>
        </div>
    <script src="JS/script.js"></script>
</body>
</html>
